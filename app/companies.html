<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Companies</title>
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="libs/components-font-awesome/css/fontawesome-all.min.css">
  <link rel="stylesheet" href="css/companies.min.css">
</head>
<body>

  <div class="container mt-4">
    <div class="row">

      <!-- Блок «Total Companies»  -->
      <div class="col-5 offset-1">
        <div class="card">
          <div class="card-header text-center font-weight-bold">
            Total Companies
          </div>
          <div class="bodyTotal card-body">
            <!-- Прелоадер -->
            <div class="preloader preloaderTotal">
              <div id="floatingCirclesG">
                <div class="f_circleG" id="frotateG_01"></div>
                <div class="f_circleG" id="frotateG_02"></div>
                <div class="f_circleG" id="frotateG_03"></div>
                <div class="f_circleG" id="frotateG_04"></div>
                <div class="f_circleG" id="frotateG_05"></div>
                <div class="f_circleG" id="frotateG_06"></div>
                <div class="f_circleG" id="frotateG_07"></div>
                <div class="f_circleG" id="frotateG_08"></div>
              </div>
            </div>
            <div class="sumCompanies"></div>
          </div>
        </div>
      </div>

      <!-- Блок  List of Companies -->
      <div class="col-5">
        <div class="card">
          <div class="card-header text-center font-weight-bold">
            List of Companies
          </div>
          <div class="card-body position-relative">
            <!-- Прелоадер -->
            <div class="preloader preloaderList">
              <div id="floatingCirclesG">
                <div class="f_circleG" id="frotateG_01"></div>
                <div class="f_circleG" id="frotateG_02"></div>
                <div class="f_circleG" id="frotateG_03"></div>
                <div class="f_circleG" id="frotateG_04"></div>
                <div class="f_circleG" id="frotateG_05"></div>
                <div class="f_circleG" id="frotateG_06"></div>
                <div class="f_circleG" id="frotateG_07"></div>
                <div class="f_circleG" id="frotateG_08"></div>
              </div>
            </div>
            <div class="listCompanies">
              <ul class="list-group">
              </ul>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="row partnersBlock mt-4">
      <div class="col-10 offset-1">
        <div class="card">
          <div class="card-header d-flex justify-content-between">
            <span class="font-weight-bold">Company Partners</span>
            <div class="sortPanel d-flex">
              <span class="font-weight-bold">Sort by:</span>
              <div class="sortContent d-flex">
                Name
                <div class="sortBtnBlock">
                  <i class="sortBtn sortBtnUp sortNameBtnUp fas fa-sort-up"></i>
                  <i class="sortBtn sortBtnDown sortNameBtnDown fas fa-sort-down"></i>
                </div>
              </div>
              <div class="sortContent d-flex">
                Percentage
                <div class="sortBtnBlock">
                  <i class="sortBtn sortBtnUp sortPercBtnUp fas fa-sort-up"></i>
                  <i class="sortBtn sortBtnDown sortPercBtnDown sortBtnActive fas fa-sort-down"></i>
                </div>
              </div>
              <a href="#" class="exit">
                <button class="exitBtn">
                  <i class="fas fa-times"></i>
                </button>
              </a>
            </div>
          </div>
          <div class="partners card-body">
            <ul class="partnersList">
              <!-- <li class="partnersItem">Huawei<span class="partnersPercent">45%</span></li> -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-4">

      <!-- Блок «Companies by Location»  -->
      <div class="col-5 offset-1">
        <div class="card">
          <div class="card-header text-center font-weight-bold">
            Companies by Location
          </div>
          <div class="card-body bodyLocation">
            <!-- Прелоадер -->
            <div class="preloader preloaderLocation">
              <div id="floatingCirclesG">
                <div class="f_circleG" id="frotateG_01"></div>
                <div class="f_circleG" id="frotateG_02"></div>
                <div class="f_circleG" id="frotateG_03"></div>
                <div class="f_circleG" id="frotateG_04"></div>
                <div class="f_circleG" id="frotateG_05"></div>
                <div class="f_circleG" id="frotateG_06"></div>
                <div class="f_circleG" id="frotateG_07"></div>
                <div class="f_circleG" id="frotateG_08"></div>
              </div>
            </div>
            <div class="graphContainer">
              <div id="graph" class="graphPlaceholder mx-auto"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-5">
        <div class="card">
          <div class="card-header text-center font-weight-bold">
            Total Companies
          </div>
          <div class="card-body">

          </div>
        </div>
      </div>
      
    </div>
  </div>

  <script src="js/libs.min.js"></script>
  <script src="js/companies.min.js"></script>
</body>
</html>
