<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Registration form</title>
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/form.min.css">
</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col col-md-8 col-lg-6">
        <div class="card">
          <div class="card-header text-center font-weight-bold">
            Sign Up
          </div>
          <div class="card-body">
            <form>
              
              <div class="input-group mb-3">
                <div class="field-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="iconName"><i class="fas fa-user"></i></span>
                  </div>
                  <input id="userName" name="name" type="text" class="form-control" placeholder="Username">
                </div>
                <div class="field-invalid">
                  Field is required!
                </div>
              </div>
              <div class="input-group mb-3">
                <div class="field-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="iconSecondName"><i class="fas fa-user"></i></span>
                  </div>
                  <input id="userSecondName" name="secondname" type="text" class="form-control" placeholder="Usersecondname">
                </div>
                <div class="field-invalid">
                  Field is required!
                </div>
              </div>
              <div class="input-group mb-3">
                <div class="field-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="iconEmail"><i class="far fa-envelope"></i></span>
                  </div>
                  <input id="email" name="email" type="email" class="form-control" placeholder="Email">
                </div>
                <div class="field-invalid">
                  Field is required!
                </div>
              </div>
              <div class="form-group">
                <select class="form-control" id="male" name="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              <div class="input-group mb-3">
                <div class="field-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="iconPassword"><i class="fas fa-key"></i></span>
                  </div>
                  <input id="password" name="pass" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="field-invalid">
                  Field is required!
                </div>
              </div>
              <div class="form-group form-check">
                <div class="field-group">
                  <input id="conditions" type="checkbox" class="form-check-input" value="check">
                  <label class="form-check-label" for="conditions">Conditions of Agreement</label>
                </div>
                <div class="field-invalid field-invalid--conditions">
                  Accept the conditions!
                </div>
              </div>
              <div class="d-flex justify-content-end">
                <a href="#" class="d-inline-block">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </a>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/libs.min.js"></script>
  <script src="js/form.min.js"></script>
</body>
</html>
